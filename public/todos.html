<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Manager</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="todos.css">
</head>

<body>

  <main class="TodoPageMain">
    <h1 class="TodoPage-title">My Todo-List</h1>
    <section class="AddTodo">
      <input class="AddTodos-text" type="text" placeholder="What's next">
      <input class="AddTodos-date" type="date">
      <input class="AddTodos-button" type="button" value="Add">
    </section>
    <section class="TodoSection">
      <div class="TodoSectionTitle">
        <p class="TodoSectionTitle-text">Due Today</p>
        <p class="TodoSectionTitle-remainingCount"> 0/4 </p>
      </div>
      <ul>
        <li class="TodoItem">
          <label class="TodoItem-Container">
            <input class="TodoItem-Checkbox" type="checkbox">
            Finish 201 Course
            <p class="TodoItem-overdueLabel">Overdue</p>
            <a class="TodoItem-delete" href="#">
              <img width="20px" height="20px" src="trashcan.png" alt="delete todo">
            </a>
          </label>
        </li>
        <li class="TodoItem">
          <label class="TodoItem-Container">
            <input class="TodoItem-Checkbox" type="checkbox">
            Review student submissions
            <p class="TodoItem-overdueLabel">Overdue</p>
            <a class="TodoItem-delete" href="#">
              <img width="20px" height="20px" src="trashcan.png" alt="delete todo">
            </a>
          </label>
        </li>
      </ul>
    </section>
    <section class="TodoSection">
      <div class="TodoSectionTitle">
        <p class="TodoSectionTitle-text">Due Tomorrow</p>
        <p class="TodoSectionTitle-remainingCount"> 0/4 </p>
      </div>
      <ul>
        <li class="TodoItem">
          <label class="TodoItem-Container">
            <input class="TodoItem-Checkbox" type="checkbox">
            Finish 201 Course
            <p class="TodoItem-overdueLabel">Overdue</p>
            <a class="TodoItem-delete" href="#">
              <img width="20px" height="20px" src="trashcan.png" alt="delete todo">
            </a>
          </label>
        </li>
        <li class="TodoItem">
          <label class="TodoItem-Container">
            <input class="TodoItem-Checkbox" type="checkbox">
            Review student submissions
            <p class="TodoItem-overdueLabel">Overdue</p>
            <a class="TodoItem-delete" href="#">
              <img width="20px" height="20px" src="trashcan.png" alt="delete todo">
            </a>
          </label>
        </li>
      </ul>
    </section>
  </main>

</body>

</html>
